<html>
    <head>
        <style type="text/css">
            .formLogin {
                margin-top: 30%;
            }
            .center {
                margin: auto;
                width: 50%;
                border: 3px solid green;
                padding: 10px;
            }
            .field {
                margin: 20px 20px 20px 20px;
            }
            .field input {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="formLogin center">
            <h1>Oauth2 Login</h1>
            <form method="post">
                <div class="field">
                    <label>User name</label>
                    <input type="text" name="username"/>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password"/>
                </div>
                <div class="field submit">
                    <input type="submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
